<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
                <div class="row mx-3 mt-3 display-5 py-2 rounded text-light" style="background-color: #454242;">
                    <div id="numbers" class="col-6 d-grid mx-2">0</div>
                    <div class="col d-grid mx-2 text-center d-none" id="equal">=</div>
                    <div class="col d-grid mx-2 text-end d-none" id="result"></div>
                </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main clear" type="button">AC</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main sign" type="button">+/-</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main percent" type="button">%</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-side op" type="button">รท</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main num" type="button">7</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main num" type="button">8</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main num" type="button">9</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-side op" type="button">ร</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main num" type="button">4</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main num" type="button">5</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main num" type="button">6</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-side op" type="button">-</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main num" type="button">1</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main num" type="button">2</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main num" type="button">3</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-side op" type="button">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid col-6 mx-auto">
                        <button class="btn btn-primary btn-main btn-block num" type="button">0</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main btn-block period" type="button">.</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-side btn-block equal" type="button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
