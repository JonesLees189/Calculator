<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="mx-3 mt-3"><input type="text" id="Result" class="form-control form-control-lg" placeholder="0"
                    disabled></div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">AC</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">+/-</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">%</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-side" type="button">รท</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">7</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">8</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">9</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-side" type="button">ร</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">4</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">5</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">6</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-side" type="button">-</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">1</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">2</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main" type="button">3</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-side" type="button">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid col-6 mx-auto">
                        <button class="btn btn-primary btn-main btn-block " type="button">0</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-main btn-block" type="button">.</button>
                    </div>
                    <div class="d-grid col mx-auto">
                        <button class="btn btn-primary btn-side btn-block" type="button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
